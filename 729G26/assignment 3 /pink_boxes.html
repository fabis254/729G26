<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Pink Boxes</title>
	<link rel="stylesheet" type="text/css" href="pink_boxes_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div id="container" class="container">
		<div class="row">
			<button>Button 1</button>
			<div class="box"></div>
		</div>
		<div class="row">
			<button>Button 2</button>
			<div class="box"></div>
		</div>
		<div class="row">
			<button>Button 3</button>
			<div class="box"></div>
		</div>
		<div class="row slider">
			<input type="range" min="0" max="1" step="0.1" id="slider">
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {

			$("button").click(function() {
				$(".row").removeClass("selected");
				$(".box").animate({"width": "100px", "height": "100px"});

				$(this).parent().addClass("selected");
				$("#slider").val($(this).next().css("opacity"));
				$(this).next().animate({"height": "120px", "width": "120px"})

			})
			$("#slider").on("change", function() {
				$(".selected").children().last().css({"opacity": $(this).val()});
			})

		})
		
	</script>
</body>
</html>
