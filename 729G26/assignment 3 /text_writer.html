<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Text writer</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="text_writer_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="col text_edit">
			<textarea id="text_input"></textarea>
			<form id="style">
				<select name="styling">
					<option value="none">no styling</option>
					<option value="bold">bold</option>
					<option value="italic">italic</option>
					<option value="underlined">underlined</option>
				</select>
				<input type="submit" name="submit" value="Change style">
			</form>
		</div>
		<div id="display" class="col text_display">
			<h1>Story</h1>
			<p id="text_output">Once upon a time...</p>
		</div>
		<p id="results"></p>
	</div>
</body>
<script>
	$(document).ready(function(){
		$("#text_input").keydown(function(event){
			var c = String.fromCharCode(event.which);
			$("#text_output").append(c);

		});
		$("form").submit(function(){
			var style = $("form").serializeArray();
			$.each(style, function(i, field){
				$("#display p").append('</span><span style="font:' + field.value + '">') 
        	$("#results").append(field.name + ":" + field.value + " ");
    		});
			
		});
	});
</script>

</html>
