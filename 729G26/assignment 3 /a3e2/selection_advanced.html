<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Selection Advanced</title>
		 <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="selection_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script>
		 $(document).ready(function(){
		 	$("select").val("1");
			  $("select").change(function(){
			  		// Remove all divs
			  		$(".container > div").remove();
			  		var num = $("select option:selected").val();
			  		var selected = parseInt(num);
			  		// Create appropariate amount of divs
			  		for (var a = 0; a < selected; a++) {
			  		    $(".container").append("<div></div>");
			  		}
			  });
		 });
	</script>
</head>
<body>
	<div class="container">
		<h1>How many boxes do you want to show?</h1>
		<form>
			<select>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
				<option value="13">13</option>
				<option value="14">14</option>
				<option value="15">15</option>
				<option value="16">16</option>
			</select>
		</form>
		<div></div>
	</div>
</body>
</html>
