<html>

</head>
<body>
<div class="container">
	<div class="row">
			<button>Button 1</button>
			<div class="square"></div>
	</div>
	<div class="row">
			<button>Button 1</button>
			<div class="square"></div>
	</div>
	<div class="row">
			<button>Button 1</button>
			<div class="square"></div>
	</div>
	<div class="row">
		<input type="range" id="slider">
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function() {
			var slideVal = $("#slider").val();
			$(this).toggleClass("border");
			$(this).siblings().toggleClass("large")
			$(this).siblings().css("background-color", "rgba(213, 80, 113, "+slideVal/100+")");
		});
	})
</script>
	
</body>
